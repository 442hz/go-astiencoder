{{ define "base" }}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <title>{{ template "title" . }}</title>

    <!-- Font awesome -->
    <link rel="stylesheet" href="/static/lib/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- Astitools -->
    <link rel="stylesheet" href="/static/lib/astiloader/astiloader.css"/>
    <link rel="stylesheet" href="/static/lib/astimodaler/astimodaler.css"/>
    <link rel="stylesheet" href="/static/lib/astinotifier/astinotifier.css"/>

    <!-- Base CSS -->
    <link rel="stylesheet" href="/static/base/base.css"/>
    <link rel="stylesheet" href="/static/base/color.css"/>
    <link rel="stylesheet" href="/static/base/table.css"/>
    <link rel="stylesheet" href="/static/base/switch.css"/>

    <!-- Custom CSS -->
    {{ template "css" . }}
</head>
<body>

    <!-- Base -->
    <div class="table">

        <!-- Header -->
        <div class="row" id="header">

            <!-- Title -->
            <div class="cell color-h1">
                <a href="/"><h1>astiencoder</h1></a>
            </div>

            <!-- Buttons -->
            <div class="cell color-header">
                <i class="fa fa-plus" id="btn-workflow-add" title="Add a new workflow"></i>
                <i class="fa fa-sign-out" id="btn-encoder-stop" title="Stop the encoder"></i>
            </div>
        </div>

        <!-- Menu + Content -->
        <div class="row">

            <!-- Menu -->
            <div class="cell color-menu" id="menu"></div>

            <!-- Content -->
            <div class="cell" id="content">

                <!-- Custom HTML -->
                {{ template "html" . }}
            </div>
        </div>
    </div>

    <!-- Astitools -->
    <script src="/static/lib/astiloader/astiloader.js"></script>
    <script src="/static/lib/astimodaler/astimodaler.js"></script>
    <script src="/static/lib/astinotifier/astinotifier.js"></script>
    <script src="/static/lib/astiws/astiws.js"></script>
    <script src="/static/lib/astitools/astitools.js"></script>

    <!-- Base JS -->
    <script src="/static/base/menu.js"></script>
    <script src="/static/base/modal.js"></script>
    <script src="/static/base/base.js"></script>

    <!-- Custom JS -->
    {{ template "js" . }}
</body>
</html>
{{ end }}
